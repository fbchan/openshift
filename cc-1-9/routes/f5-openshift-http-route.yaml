apiVersion: v1
kind: Route
metadata:
  labels:
    name: myService
  name: myService-route-http
  annotations:
    # See the k8s-bigip-ctlr documentation for information about
    # all Route Annotations
    # https://clouddocs.f5.com/products/connectors/k8s-bigip-ctlr/latest/#supported-route-annotations
    # Annotations supporting default balance of round robin
spec:
  host: mysite.example.com
  path: "/myApp"
  port:
    targetPort: 80
  to:
    kind: Service
    name: f5-hello-world
